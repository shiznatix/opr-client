<dom-module id="opr-toolbar">
	<template>
		<style>
			:host {
				@apply(--layout-horizontal);
				@apply(--layout-center);
				background-color: var(--paper-blue-500);
				color: var(--paper-blue-50);
				padding: 6px 8px;
			}

			h1 {
				font-size: 14px;
				flex-grow: 1;
				margin: 9px 0;
				margin-left: 0.5em;
			}

			@media (min-width: 640px) {
				iron-icon,
				paper-icon-button {
					margin-right: 1.5em;
				}

				iron-icon:first-child {
					margin-left: 1em;
				}
			}
		</style>

		<iron-location path="{{path}}"></iron-location>

		<iron-icon icon="arrow-back" id="backIcon" on-tap="backIconTapped"></iron-icon>
		<iron-icon icon="weekend" id="appIcon" on-tap="appIconTapped"></iron-icon>
		<h1>OMX Remote</h1>
		<opr-menu-button id="menuButton"></opr-menu-button>
	</template>
	<script>
		Polymer({
			is: 'opr-toolbar',

			properties: {
				path: {
					type: String,
					observer: 'pathChanged',
				},
			},

			pathChanged: function() {
				if ('/' === this.path) {
					this.$.appIcon.hidden = false;
					this.$.backIcon.hidden = true;
				} else {
					this.$.appIcon.hidden = true;
					this.$.backIcon.hidden = false;
				}
			},

			backIconTapped: function() {
				window.history.back();
			},

			appIconTapped: function() {},
		});
	</script>
</dom-module>
