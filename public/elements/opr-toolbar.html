<dom-module id="opr-toolbar">
	<template>
		<style>
			:host {
				@apply(--layout-horizontal);
				@apply(--layout-center);
				background-color: var(--paper-blue-500);
				color: var(--paper-blue-50);
				padding: 6px 8px;
			}

			h1 {
				font-size: 14px;
				flex-grow: 1;
				margin: 9px 0;
				margin-left: 0.5em;
			}

			@media (min-width: 640px) {
				iron-icon,
				paper-icon-button {
					margin-right: 1.5em;
				}

				iron-icon:first-child {
					margin-left: 1em;
				}
			}
		</style>

		<content></content>
		<h1>OMX Remote</h1>
		<opr-menu-button id="menuButton"></opr-menu-button>
	</template>
	<script>
		Polymer({
			is: 'opr-toolbar',

			setMenuButtonClickListener: function(listener) {
				this.$.menuButton.setMenuButtonClickListener(listener);
			},
		});
	</script>
</dom-module>
