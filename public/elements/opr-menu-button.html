<dom-module id="opr-menu-button">
	<template>
		<style>
			paper-menu {
				display: block;
			}
			paper-menu-button {
				margin: auto;
			}
			.item {
				max-width: 300px;
			}
		</style>

		<paper-menu-button>
			<paper-icon-button icon="menu" class="dropdown-trigger" alt="menu"></paper-icon-button>
			<paper-menu class="dropdown-content">
				<paper-item on-tap="openRandomSettings">Random settings</paper-item>
			</paper-menu>
		</paper-menu-button>
	</template>
	<script>
		Polymer({
			is: 'opr-menu-button',

			listener: null,

			setMenuButtonClickListener: function(listener) {
				this.listener = listener;
			},

			openRandomSettings: function() {
				if (this.listener) {
					this.listener('random-settings');
				}
			},
		});
	</script>
</dom-module>
