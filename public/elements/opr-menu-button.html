<dom-module id="opr-menu-button">
	<template>
		<style>
			paper-menu {
				display: block;
			}
			paper-menu-button {
				margin: auto;
			}
			.item {
				max-width: 300px;
			}
		</style>

		<iron-location path="{{path}}"></iron-location>

		<paper-menu-button>
			<paper-icon-button icon="menu" class="dropdown-trigger" alt="menu"></paper-icon-button>
			<paper-menu class="dropdown-content">
				<paper-item on-tap="openRandomSettings">Random settings</paper-item>
			</paper-menu>
		</paper-menu-button>
	</template>
	<script>
		Polymer({
			is: 'opr-menu-button',

			properties: {
				path: String,
			},

			openRandomSettings: function() {
				this.path = '/random-settings';
			},
		});
	</script>
</dom-module>
