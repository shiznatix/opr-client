<link rel="import" href="/elements/opr-elements.html">

<dom-module id="opr-app">
	<template>
		<style include="opr-shared-styles">
			paper-scroll-header-panel {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: var(--paper-blue-grey-900);
			}

			paper-toolbar {
				color: var(--paper-blue-200);
				background-color: var(--paper-blue-900);
			}

			#appIcon {
				--iron-icon-fill-color: var(--paper-blue-900);
				--iron-icon-stroke-color: var(--paper-blue-200);
			}

			paper-icon-button {
				color: var(--paper-blue-200);
			}
			paper-icon-button[disabled] {
				color: var(--paper-blue-800);
			}

			iron-pages {
				height: 100%;
			}
		</style>

		<iron-location path="{{path}}"></iron-location>

		<paper-scroll-header-panel fixed>
			<paper-toolbar>
				<iron-icon
					icon="notification:ondemand-video"
					id="appIcon">
				</iron-icon>

				<span class="title">[[title]]</span>

				<paper-icon-button
					icon="icons:settings-remote"
					on-tap="onNavTap"
					id="navRemote"
					data-path="/">
				</paper-icon-button>
				<paper-icon-button
					icon="icons:folder"
					on-tap="onNavTap"
					id="navBrowse"
					data-path="/browse">
				</paper-icon-button>
				<paper-icon-button
					icon="icons:settings"
					on-tap="onNavTap"
					id="navRandomSettings"
					data-path="/random-settings">
				</paper-icon-button>
			</paper-toolbar>

			<iron-pages
				selected="[[path]]"
				attr-for-selected="name"
				role="main">

				<opr-remote name="/"></opr-remote>
				<opr-random-settings name="/random-settings" use-saved-settings="true"></opr-random-settings>
				<opr-browse name="/browse"></opr-browse>
			</iron-pages>
		</paper-scroll-header-panel>
	</template>
	<script>
		Polymer({
			is: 'opr-app',

			properties: {
				path: {
					type: String,
					observer: 'pathChanged',
				},
				title: {
					type: String,
					value: 'OMX Remote',
				},
			},

			ready: function() {
				let domain = window.location.hostname.toUpperCase(),
					domainPieces = domain.split('.');

				if (!Array.isArray(domainPieces) || 1 === domainPieces.length) {
					this.title = domain;
				} else {
					let titleArray = [];

					for (let i = 0; i < (domainPieces.length - 1); i++) {
						titleArray.push(domainPieces[i]);
					}

					this.title = titleArray.join('.');
				}
			},

			pathChanged: function() {
				this.$.navRemote.disabled = ('/' === this.path);
				this.$.navBrowse.disabled = ('/browse' === this.path);
				this.$.navRandomSettings.disabled = ('/random-settings' === this.path);
			},

			onNavTap: function(e) {
				let target = e.target;

				if ('paper-icon-button' !== e.target.tagName.toLowerCase()) {
					target = target.parentElement;
				}

				const newPath = target.getAttribute('data-path');

				this.path = newPath;
			},
		});
	</script>
</dom-module>
